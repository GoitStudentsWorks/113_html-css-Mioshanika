<section id="section-contact-us">
    <div class="contact-us">
        <H2>Contact us</H2>
        <div class="contact-body">
            <div class="info-window">            
                <p class="modal-text">Please use the form below to contact us. Enter your name, email, phone, and message and we'll get back to you shortly.</p>
                <form class="modal-form">
                  <div class="modal-row">
                    <label for="user-name" class="modal-label"></label>
                    <div class="input-wrapper">
                      <input
                        type="text"
                        name="user-name"
                        id="user-name"
                        class="modal-input"
                        placeholder="Name"
                      />                  
                    </div>
                  </div>
                  <div class="modal-row">
                    <label for="user-tel" class="modal-label"></label>
                    <div class="input-wrapper">
                      <input
                        type="tel"
                        name="user-tel"
                        id="user-tel"
                        class="modal-input"
                        placeholder="Email"
                      />
                    </div>
                  </div>
                  <div class="modal-row">
                    <label for="user-email" class="modal-label"></label>
                    <div class="input-wrapper">
                      <input
                        type="email"
                        name="user-email"
                        id="user-email"
                        class="modal-input"
                        placeholder="+380"
                      />                  
                    </div>
                  </div>
                  <div class="modal-row-comment">
                    <label for="user-comment" class="modal-label"></label>
                    <textarea
                      name="user-comment"
                      id="user-comment"
                      class="modal-textarea"
                      placeholder="Comment"
                    ></textarea>
                  </div>
                  <button class="button-send" type="submit">Send</button>
                </form>
            </div>
            <picture
                    ><source
                     srcset="
                        /img/contact_us/contact_desk@1x.jpg    1x,
                        /img/contact_us/contact_desk@2x.jpg 2x
                    "
                    media="(min-width: 1280px)"
                    />
                    <source
                    srcset="
                        /img/contact_us/contact_tab@1x.jpg 1x,
                        /img/contact_us/contact_tab@2x.jpg 2x
                    "
                    media="(min-width: 768px)"
                    />
                    <source
                     srcset="
                        /img/contact_us/contact_mob@1x.jpg 1x,
                        /img/contact_us/contact_mob@2x.jpg 2x
                    "
                    media="(max-width: 767px)"
                    />
                    <img
                    src="/img/contact_us/contact_desk@1x.jpg"
                    height="300"
                    alt="contact-us-image"
                    />
            </picture>
        </div>
    </div>
</section>
